<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poppers | Login</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- STYLES -->
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 div2 login-section-wrapper">
                <div class="brand-wrapper">

                </div>
                <div class="login-wrapper my-auto">
                    <h1 class="login-title">Register</h1>
                    <form action="/register" method="POST">
                      <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" id="name" class="form-control" required>

                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control"  required>

                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" class="form-control"  required>

                        <label for="phone">Phone</label>
                        <input type="text" name="phone" id="phone" class="form-control"  required>

                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required>

                      </div>
                      <button class="btn btn-block login-btn" type="submit">Sign up</button>
                      <!-- <input name="login" id="login" class="btn btn-block login-btn" type="button" value="Login"> -->
                    </form>
                </div> 
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 div2">
                <img class="login_img" src="images/login.jpg" alt="photo">
            </div>            
        </div>      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
